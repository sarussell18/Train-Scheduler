<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">

    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="text-center text-light">Train Time</h1>
        <h3 class="text-center text-light">Come on, ride the train, hey, ride it.</h3>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card border-dark mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival Time</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>                
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card border-dark">
            <h5 class="card-header">Add A Train</h5>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="employeeName">Train Name</label>
                  <input type="text" class="form-control" placeholder="Enter Name" id="name-input" required>
                </div>
                <div class="form-group">
                  <label for="role">Destination</label>
                  <input type="text" class="form-control" placeholder="Enter Destination" id="destination-input" required>
                </div>
                <div class="form-group">
                  <label for="startDate">First Train Time</label>
                  <input type="time" class="form-control date" placeholder="HH:mm" id="first-time-input" required>
                </div>
                <div class="form-group">
                  <label for="monthlyRate">Frequency (min)</label>
                  <input type="number" class="form-control" placeholder="Enter Frequency" id="frequency-input" required>
                </div>  
                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                <button class="btn btn-primary" id="clearBtn">Clear</button>
              </form>            
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/trainScheduler.js"></script>
  </body>
</html>
